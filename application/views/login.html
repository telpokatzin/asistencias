 		<!--     Fonts and icons     -->

<body class="off-canvas-sidebar">
	<div class="wrapper wrapper-full-page">
	    <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('{TEMPLATE_PATH}/demos.creative-tim.com/material-dashboard-pro/assets/img/login.jpg'); background-size: cover; background-position: top center;">
	        <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
	        <div class="container">
	            <div class="row">
	                <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
	                    <form class="form">
	                        <div class="card card-login">
	                            <div class="card-header card-header-success text-center">
	                                <h4 class="card-title">Login</h4>
	                            </div>
	                            <div class="card-body">
	                                <span class="bmd-form-group">
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text">
													<i class="material-icons">face</i>
												</span>
	                            			</div>
	                            			<input id="usuario" name="usuario" type="text" class="form-control validate required" placeholder="{login_username}">
	                        			</div>
	                        		</span>
	                        		<span class="bmd-form-group">
										<div class="input-group">
											<div class="input-group-prepend">
												<span class="input-group-text">
													<i class="material-icons">lock_outline</i>
												</span>
	                						</div>
	                						<input id="password" name="password" type="password" class="form-control validate required" placeholder="{login_password}">
	            						</div>
	            					</span>
						        </div>
						        <div class="card-footer justify-content-center">
						        	<button type="submit" class="btn btn-success btn-link btn-lg" data-reloadpage="{reloadpage}">{login_entrar}</button>
						        </div>
	    					</div>
	    				</form>
					</div>
				</div>
			</div>
		</div>
	</div>
  	<!--   Core JS Files   -->
  	<script src="{TEMPLATE_PATH}/demos.creative-tim.com/material-dashboard-pro/assets/js/core/popper.min.js"></script>
  	<script src="{TEMPLATE_PATH}/demos.creative-tim.com/material-dashboard-pro/assets/js/core/bootstrap-material-design.min.js"></script>
  	<script src="{TEMPLATE_PATH}/demos.creative-tim.com/material-dashboard-pro/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
	<!--  Plugin for Sweet Alert -->
	<script src="{TEMPLATE_PATH}/demos.creative-tim.com/material-dashboard-pro/assets/js/plugins/sweetalert2.js"></script>
	<!-- Forms Validations Plugin -->
	<script src="{TEMPLATE_PATH}/demos.creative-tim.com/material-dashboard-pro/assets/js/plugins/jquery.validate.min.js"></script>
  	<!--  Google Maps Plugin    -->
  	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2Yno10-YTnLjjn_Vtk0V8cdcY5lC4plU"></script>
  	<!-- Place this tag in your head or just before your close body tag. -->
  	<script async defer src="{TEMPLATE_PATH}/buttons.github.io/buttons.js"></script>
  	<!-- Chartist JS -->
  	<script src="{TEMPLATE_PATH}/demos.creative-tim.com/material-dashboard-pro/assets/js/plugins/chartist.min.js"></script>
  	<!--  Notifications Plugin    -->
  	<script src="{TEMPLATE_PATH}/demos.creative-tim.com/material-dashboard-pro/assets/js/plugins/bootstrap-notify.js"></script>
  	<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  	<script src="{TEMPLATE_PATH}/demos.creative-tim.com/material-dashboard-pro/assets/js/material-dashboard.minf066.js?v=2.1.0" type="text/javascript"></script>
  	<!-- Material Dashboard DEMO methods, don't include it in your project! -->
  	<script src="{TEMPLATE_PATH}/demos.creative-tim.com/material-dashboard-pro/assets/demo/demo.js"></script>
	<!-- MD5 Encrypt -->
	<script src="{VENDOR_PATH}/md5/jquery.md5.min.js" type="text/javascript"></script>
  	<!-- JQ IS -->
	<script src="{base_url}assets/js/extend.js" type="text/javascript"></script>
	<script src="{base_url}assets/js/global.system.js" type="text/javascript"></script>
	<script src="{base_url}assets/js/login.js" type="text/javascript"></script>

  <script>
    $(document).ready(function() {
      $().ready(function() {
        $sidebar = $('.sidebar');

        $sidebar_img_container = $sidebar.find('.sidebar-background');

        $full_page = $('.full-page');

        $sidebar_responsive = $('body > .navbar-collapse');

        window_width = $(window).width();

        fixed_plugin_open = $('.sidebar .sidebar-wrapper .nav li.active a p').html();

        if (window_width > 767 && fixed_plugin_open == 'Dashboard') {
          if ($('.fixed-plugin .dropdown').hasClass('show-dropdown')) {
            $('.fixed-plugin .dropdown').addClass('open');
          }

        }

        $('.fixed-plugin a').click(function(event) {
          // Alex if we click on switch, stop propagation of the event, so the dropdown will not be hide, otherwise we set the  section active
          if ($(this).hasClass('switch-trigger')) {
            if (event.stopPropagation) {
              event.stopPropagation();
            } else if (window.event) {
              window.event.cancelBubble = true;
            }
          }
        });

        $('.fixed-plugin .active-color span').click(function() {
          $full_page_background = $('.full-page-background');

          $(this).siblings().removeClass('active');
          $(this).addClass('active');

          var new_color = $(this).data('color');

          if ($sidebar.length != 0) {
            $sidebar.attr('data-color', new_color);
          }

          if ($full_page.length != 0) {
            $full_page.attr('filter-color', new_color);
          }

          if ($sidebar_responsive.length != 0) {
            $sidebar_responsive.attr('data-color', new_color);
          }
        });

        $('.fixed-plugin .background-color .badge').click(function() {
          $(this).siblings().removeClass('active');
          $(this).addClass('active');

          var new_color = $(this).data('background-color');

          if ($sidebar.length != 0) {
            $sidebar.attr('data-background-color', new_color);
          }
        });

        $('.fixed-plugin .img-holder').click(function() {
          $full_page_background = $('.full-page-background');

          $(this).parent('li').siblings().removeClass('active');
          $(this).parent('li').addClass('active');


          var new_image = $(this).find("img").attr('src');

          if ($sidebar_img_container.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
            $sidebar_img_container.fadeOut('fast', function() {
              $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
              $sidebar_img_container.fadeIn('fast');
            });
          }

          if ($full_page_background.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
            var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

            $full_page_background.fadeOut('fast', function() {
              $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
              $full_page_background.fadeIn('fast');
            });
          }

          if ($('.switch-sidebar-image input:checked').length == 0) {
            var new_image = $('.fixed-plugin li.active .img-holder').find("img").attr('src');
            var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

            $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
            $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
          }

          if ($sidebar_responsive.length != 0) {
            $sidebar_responsive.css('background-image', 'url("' + new_image + '")');
          }
        });

        $('.switch-sidebar-image input').change(function() {
          $full_page_background = $('.full-page-background');

          $input = $(this);

          if ($input.is(':checked')) {
            if ($sidebar_img_container.length != 0) {
              $sidebar_img_container.fadeIn('fast');
              $sidebar.attr('data-image', '#');
            }

            if ($full_page_background.length != 0) {
              $full_page_background.fadeIn('fast');
              $full_page.attr('data-image', '#');
            }

            background_image = true;
          } else {
            if ($sidebar_img_container.length != 0) {
              $sidebar.removeAttr('data-image');
              $sidebar_img_container.fadeOut('fast');
            }

            if ($full_page_background.length != 0) {
              $full_page.removeAttr('data-image', '#');
              $full_page_background.fadeOut('fast');
            }

            background_image = false;
          }
        });

        $('.switch-sidebar-mini input').change(function() {
          $body = $('body');

          $input = $(this);

          if (md.misc.sidebar_mini_active == true) {
            $('body').removeClass('sidebar-mini');
            md.misc.sidebar_mini_active = false;

            $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar();

          } else {

            $('.sidebar .sidebar-wrapper, .main-panel').perfectScrollbar('destroy');

            setTimeout(function() {
              $('body').addClass('sidebar-mini');

              md.misc.sidebar_mini_active = true;
            }, 300);
          }

          // we simulate the window Resize so the charts will get updated in realtime.
          var simulateWindowResize = setInterval(function() {
            window.dispatchEvent(new Event('resize'));
          }, 180);

          // we stop the simulation of Window Resize after the animations are completed
          setTimeout(function() {
            clearInterval(simulateWindowResize);
          }, 1000);

        });
      });
    });
  </script>
  <script>
    $(document).ready(function() {
      md.checkFullPageBackgroundImage();
      setTimeout(function() {
        // after 1000 ms we add the class animated to the login/register card
        $('.card').removeClass('card-hidden');
      }, 700);
    });
  </script>
</body>
