<div class="modal fade" id="modal-registro-empresa" tabindex="-1" role="dialog" aria-labelledby="nueva-empresa" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <form class="form-registro-empresa" action="{base_url}empresas/process_save_empresa">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nueva-empresa">{Empresas_nueva_empresa}</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                            <label for="empresa" class="col-form-label">{Empresas_empresa}:</label>
                            <input type="text" class="form-control validate required" id="empresa" name="empresa">
                        </div>
                        <div class="form-group">
                            <label for="razon_social" class="col-form-label">{Empresas_razon_social}:</label>
                            <input type="text" class="form-control validate required" id="razon_social" name="razon_social">
                        </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link text-danger" data-dismiss="modal">{general_close}</button>
                    <button type="submit" class="btn btn-success">{general_save}</button>
                </div>
            </div>
        </form>
    </div>
</div>
